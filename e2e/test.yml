version: 0.2

phases:
  pre_build:
    commands:
      - chmod a+x ./utils/*
      - eval $(./utils/aws-cli-assumerole.sh -r $ASSUME_ROLE_NAME)
  build:
    commands:
      - cd ./e2e
      - npm install -g newman
      - newman run postman-collections/PRM.postman_collection.json --environment postman-collections/PRM-${ENVIRONMENT}-${ACCOUNT_ID}.postman_environment.json --delay-request 200
